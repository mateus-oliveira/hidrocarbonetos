		/*CADEIA SATURADA*/
		function cadeiasimples(){
			document.write("<center>");
			var numcarb = parseInt(prompt("Informe a quantidade de carbonos na cadeia entre 1 e 10:"));
			while (numcarb > 10 || numcarb <= 0){
				numcarb = parseInt(prompt("Informe a quantidade de carbonos na cadeia entre 1 e 10:"));
			};

			var infixo = ["met", "et", "prop", "but", "pent", "hex", "hept", "oct", "non", "dec"];
			for (var i = 0; i < infixo.length; i++) {
				if (numcarb == (i+1)){
					var cadeia = infixo[i]+"ano";
				};
			};
			
			document.write("O nome da molécula é: <b>" + cadeia + "</b><br><br><br><br>");

			/*EXIBINDO A MOLÉCULA*/
			if (numcarb == 1){
				document.write("<img title='metano' src='../img/metano.jpg' alt='Img. metano' width='10%' height='15%'>");
			}
			else if (numcarb == 2){
				document.write("<img title='etano' src='../img/etano.jpg' alt='Img. etano' width='10%' height='15%'>");
			} 
			else {
				var img = "simples1.jpg";
				for (var i = 0; i < numcarb - 1; i++) {
					document.write("<img title='"+cadeia+"' src='../img/"+img+"' alt='Img. "+cadeia+"' width='5%' height='10%'>");
					if (i%2 != 0){
						img = "simples1.jpg";
					}
					else{
						img = "simples2.jpg";
					}
				};
			}
			document.write("<br><br><br><br><br><br><br><br>Aperte F5 quando quiser!");
			document.write("</center>");
		};

		/*CADEIA INSATURADA*/
		function cadeiainsaturada(){
			document.write("<center>");

				numcarb = parseInt(prompt("Informe a quantidade de carbonos na cadeia entre 2 e 10:"));
			};

			if (numcarb == 2){

				var tipo = parseInt(prompt("1 - Uma ligação dupla\n2 - Uma ligação tripla\n3 - Duas ligações duplas\nInforme o número correspondente às insaturações na cadeia:"));

				};

			if (tipo == 1){
				var pos = parseInt(numcarb/2);

					insat = parseInt(prompt("Informe a posição da insaturação entre 1 e "+pos));
				};
				for (var i = 0; i < infixo.length; i++) {
					if (numcarb == (i+1)){
						var cadeia = infixo[i]+"-"+insat+"-eno";
					};
				};
			}
			else if (tipo == 2){
				var pos = parseInt(numcarb/2);
				var insat = parseInt(prompt("Informe a posição da insaturação entre 1 e "+pos));
				while (insat > pos || insat <= 0){
					insat = parseInt(prompt("Informe a posição da insaturação entre 1 e "+pos));
				};

					if (numcarb == (i+1)){
						var cadeia = infixo[i]+"-"+insat+"-ino";
					};
				};
			}
			else{

				var insat2 = parseInt(prompt("Informe a posição da segunda insaturação entre 1 e "+(numcarb-1)+ " que não seja igual a "+insat));
				while ((insat > (numcarb-1) || insat <= 0) || (insat2 > (numcarb-1) || insat <= 0 || insat2 == insat)){

					insat2 = parseInt(prompt("Informe a posição da segunda insaturação entre 1 e "+(numcarb-1)+ " que não seja igual a "+insat));
				};

				if (numcarb == 5){
					var V1 = [4, 3];
					var V2 = [1, 2];
				}
				else if (numcarb == 6){
					var V1 = [5, 4];
					var V2 = [1, 2];
				}
				else if (numcarb == 7){
					var V1 = [6, 5, 4];
					var V2 = [1, 2, 3];
				}
				else if (numcarb == 8){
					var V1 = [7, 6, 5];
					var V2 = [1, 2, 3];
				}
				else if (numcarb == 9){
					var V1 = [8, 7, 6, 5];
					var V2 = [1, 2, 3, 4];
				}
				else if (numcarb == 10){
					var V1 = [9, 8, 7, 6];
					var V2 = [1, 2, 3, 4];
				}
				else if (numcarb == 3){
					pos = 2;
				}
				else if (numcarb == 4){
					pos = 3;
				}

				if (insat > pos && insat2 > pos){
					for (var i = 0; i < V1.length; i++) {
						if (insat == V1[i]){
							insat = V2[i];
						};
						if (insat2 == V1[i]){
							insat2 = V2[i];
						};
					};
					for (var i = 0; i < infixo.length; i++) {
						if (numcarb == (i+1)){
							if (insat < insat2){
								var cadeia = infixo[i]+"a-"+insat+", "+insat2+"-dieno";
							}
							else{
								var cadeia = infixo[i]+"a-"+insat2+", "+insat+"-dieno";	
							}
						};
					};
				}
				else{
					if (numcarb > 4){
						carb = numcarb-1;
						for (var i = 0; i < numcarb-1; i++){
							V1[i] = i+1;
							V2[i] = carb;
							carb -= 1;
						};
						if ((V1.indexOf(insat) + V1.indexOf(insat2)) > (V2.indexOf(insat) + V2.indexOf(insat2))){
							insat = V2.indexOf(insat) + 1;
							insat2 = V2.indexOf(insat2) + 1;
						};
					};
					if (numcarb == 4){
						var V1 = [1, 2, 3];
						var V2 = [3, 2, 1];
						if ((V1.indexOf(insat) + V1.indexOf(insat2)) > (V2.indexOf(insat) + V2.indexOf(insat2))){
							insat = V2.indexOf(insat) + 1;
							insat2 = V2.indexOf(insat2) + 1;
						};
					};
					for (var i = 0; i < infixo.length; i++) {
						if (numcarb == (i+1)){
							if (insat < insat2){
								var cadeia = infixo[i]+"a-"+insat+", "+insat2+"-dieno";
							}
							else{
								var cadeia = infixo[i]+"a-"+insat2+", "+insat+"-dieno";	
							}
						};
					};
				}
			}
						
			document.write("O nome da molécula é: <b>" + cadeia + "</b><br><br><br><br>");

			/*EXIBINDO A MOLÉCULA*/
			if (numcarb == 2 && tipo == 1){

			} 
			else if (numcarb == 2 && tipo == 2){

			}
			else {
				var img = "simples1.jpg";
				var imgdup = "dupla1.jpg";
				var imgtrip = "tripla1.jpg";
				for (var i = 0; i < numcarb - 1; i++) {
					if ((insat == (i+1) || insat2 == (i+1)) && (tipo == 1 || tipo == 3)) {
						document.write("<img title='"+cadeia+"' src='../img/"+imgdup+"' alt='Img. "+cadeia+"' width='5%' height='10%'>");

							imgdup = "dupla2.jpg";
						}
						else{
							img = "simples1.jpg";
							imgdup = "dupla1.jpg";
						}
					}
					else if (insat == (i+1) && tipo == 2){
						document.write("<img title='"+cadeia+"' src='../img/"+imgtrip+"' alt='Img. "+cadeia+"' width='5%' height='12%'>");
						if (imgtrip == "tripla1.jpg"){

							imgtrip = "tripla2.jpg";
						}
						else{
							img = "simples1.jpg";
							imgtrip = "tripla1.jpg";
						}
					}
					else {
						document.write("<img title='"+cadeia+"' src='../img/"+img+"' alt='Img. "+cadeia+"' width='5%' height='10%'>");
						if (img == "simples1.jpg"){
							img = "simples2.jpg";
							imgtrip = "tripla1.jpg";
							imgdup = "dupla2.jpg";
						}
						else{
							img = "simples1.jpg";
							imgtrip = "tripla2.jpg";
							imgdup = "dupla1.jpg";
						}
					}
				};
			}
			document.write("<br><br><br><br><br><br><br><br>Aperte F5 quando quiser!");
			document.write("</center>");
		};

						if (i != 0){
							for (var j = (i+2); j < numcarb; j++){
								if ((ramific1[j].substring(0, ramific1[j].indexOf("l")+ 1) + "1.jpg") == ramific1[j]){
									ramific1[j] = ramific1[j].substring(0, ramific1[j].indexOf("l")+ 1) + "3.jpg";
								}
								else if ((ramific1[j].substring(0, ramific1[j].indexOf("l")+ 1) + "3.jpg") == ramific1[j]){
									ramific1[j] = ramific1[j].substring(0, ramific1[j].indexOf("l")+ 1) + "1.jpg";
								}
								if ((ramific2[j].substring(0, ramific2[j].indexOf("l")+ 1) + "2.jpg") == ramific2[j]){
									ramific2[j] = ramific2[j].substring(0, ramific2[j].indexOf("l")+ 1) + "4.jpg";
								}
								else if ((ramific2[j].substring(0, ramific2[j].indexOf("l")+ 1) + "4.jpg") == ramific2[j]){
									ramific2[j] = ramific2[j].substring(0, ramific2[j].indexOf("l")+ 1) + "2.jpg";
								}
							};
						};
					}
					else {
						cadprinc[i] = img;
						if (img == "simples1.jpg" || img == "simples3.jpg"){
							imgtrip = "tripla1.jpg";
							imgdup = "dupla2.jpg";
							if (ramific2[i+1] == "nada.jpg"){
								img = "simples2.jpg";
							}
							else{
								img = "simples4.jpg";
							}
						}
						else{
							imgtrip = "tripla2.jpg";
							if (ramific1[i+1] == "nada.jpg"){
								img = "simples1.jpg";
								imgdup = "dupla1.jpg";
							}
							else{
								img = "simples3.jpg";
								imgdup = "dupla3.jpg";
							}
						}
					}
				};

				/*EXIBINDO A MOLÉCULA*/
				for (var i = 0; i < ramific1.length; i++) {
					var titulo = ramific1[i].substring(0,  ramific1[i].indexOf("l") + 1);
					document.write("<img title='"+titulo+"' src='../img/"+ramific1[i]+"' alt='Img. "+titulo+"' width='5%' height='12%'>");
				};
				document.write("<br>");
				for (var i = 0; i < cadprinc.length; i++) {
					document.write("<img title='"+cadeia+"' src='../img/"+cadprinc[i]+"' alt='Img. "+cadeia+"' width='5%' height='10%'>");
				};
				document.write("<br>");
				for (var i = 0; i < ramific2.length; i++) {
					var titulo = ramific2[i].substring(0,  ramific2[i].indexOf("l") + 1);
					document.write("<img title='"+titulo+"' src='../img/"+ramific2[i]+"' alt='Img. "+titulo+"' width='5%' height='12%'>");
				};
			}

			/*SE FOR UMA CADEIA SATURADA*/
			else{
				var ramifictipo = new Array();
				var qtdramific = parseInt(prompt("Informe a quantidade de ramificações da cadeia:"));
				for (var i = 0; i < qtdramific; i++) {
					var pos = parseInt(prompt("Informe a posição da "+(i+1)+"ª ramificação entre 2 e "+(numcarb-1)+":"));
					var tipo = parseInt(prompt("1 - metil\n2 - etil\n3 - propil\n4 - isopropil\n5 - butil\n6 - isobutil\n7 - s-butil\n8 - t-butil\n9 - fenil\nInforme o número correspondente ao tipo de ramificação na posição "+pos+":"));
					var rep = 0;
					var posi = 0;
					if (i == 0){
						ramifictipo[0] = radical[tipo-1] + pos;
					}
					else{
						for (var j = 0; j < ramifictipo.length; j++){
							if (ramifictipo[j].substring(0, ramifictipo[j].indexOf("l") + 1) == radical[tipo-1] && rep == 0) {
								rep += 1;
								posi = j;
							}
							else if (ramifictipo[j].substring(0, ramifictipo[j].indexOf("l") + 1) == radical[tipo-1] && rep > 0) {
								rep += 1;
							}
						};
						if (rep == 0){
							var cad = radical[tipo-1] + pos;
							ramifictipo.push(cad);
						}
						else{
							ramifictipo[posi] += pos;
						}
					}
				};
				ramifictipo = ramifictipo.sort();
				var ramific1 = new Array();
				var ramific2 = new Array();
				for (var i = 0; i < numcarb; i++){
					ramific1[i] = "";
					ramific2[i] = "";
				};

				var cad = "";
				for (var i = 0; i < ramifictipo.length; i++) {
					var pos = new Array();
					if (ramifictipo[i].substring(ramifictipo[i].indexOf("l") + 1, ramifictipo[i].length).length > 1) {
						var p = ramifictipo[i].length - 1;
						for (var j = 0; j < ramifictipo[i].substring(ramifictipo[i].indexOf("l") + 1, ramifictipo[i].length).length; j++) {
							m = parseInt(ramifictipo[i][p]);
							pos.push(m);
							if (ramific1[m-1].length == 0){
								if ((m-1)%2 == 0){
									ramific1[m-1] = ramifictipo[i].substring(0, ramifictipo[i].indexOf("l") + 1) + "3.jpg";
								}
								else{
									ramific1[m-1] = ramifictipo[i].substring(0, ramifictipo[i].indexOf("l") + 1) + "1.jpg";
								}
							}
							else{
								if ((m)%2 == 0){
									ramific2[m-1] = ramifictipo[i].substring(0, ramifictipo[i].indexOf("l") + 1) + "4.jpg";
								}
								else{
									ramific2[m-1] = ramifictipo[i].substring(0, ramifictipo[i].indexOf("l") + 1) + "2.jpg";
								}
							}
							p -= 1;
						};
						pos = pos.sort();
						if (pos.length == 2){
							cad += pos.join(", ") + "-di" + ramifictipo[i].substring(0, ramifictipo[i].indexOf("l") + 1) + "-";
						}
						else{
							cad += pos.join(", ") + "-tri" + ramifictipo[i].substring(0, ramifictipo[i].indexOf("l") + 1) + "-";
						}
					}
					else{
						var p = ramifictipo[i].length - 1;
						m = parseInt(ramifictipo[i][p]);
						if (ramific1[m-1].length == 0){
							if ((m-1)%2 == 0){
								ramific1[m-1] = ramifictipo[i].substring(0, ramifictipo[i].indexOf("l") + 1) + "3.jpg";
							}
							else{
								ramific1[m-1] = ramifictipo[i].substring(0, ramifictipo[i].indexOf("l") + 1) + "1.jpg";
							}
						}
						else{
							if ((m)%2 == 0){
								ramific2[m-1] = ramifictipo[i].substring(0, ramifictipo[i].indexOf("l") + 1) + "4.jpg";
							}
							else{
								ramific2[m-1] = ramifictipo[i].substring(0, ramifictipo[i].indexOf("l") + 1) + "2.jpg";
							}
						}
						cad += ramifictipo[i][ramifictipo[i].length - 1] + "-" + ramifictipo[i].substring(0, ramifictipo[i].indexOf("l") + 1) + "-";
					}
				};

				/*EXIBINDO A MOLÉCULA*/
				for (var i = 0; i < infixo.length; i++) {
					if (numcarb == (i+1)){
						var cadeia = infixo[i]+"ano";
					};
				};
				cadeia = cad + cadeia;
				document.write("O nome da molécula é: <b>" + cadeia + "</b><br><br><br><br>");
				for (var i = 0; i < ramific1.length; i++) {
					if (i == 0 || i == ramific1.length - 1){
						ramific1[i] = "nada.jpg";
						ramific2[i] = "nada.jpg";
					}
					else{
						if (ramific1[i].length == 0){
							ramific1[i] = "nada.jpg";
						};
						if (ramific2[i].length == 0){
							ramific2[i] = "nada.jpg";
						};
					}
				};
				for (var i = 0; i < ramific1.length; i++) {
					var titulo = ramific1[i].substring(0,  ramific1[i].indexOf("l") + 1);
					document.write("<img title='"+titulo+"' src='../img/"+ramific1[i]+"' alt='Img. "+titulo+"' width='5%' height='12%'>");
				};
				document.write("<br>");
				var img = "simples1.jpg";
				for (var i = 0; i < numcarb - 1; i++) {
					document.write("<img title='"+cadeia+"' src='../img/"+img+"' alt='Img. "+cadeia+"' width='5%' height='10%'>");
					if (i%2 == 0){
						if (ramific2[i+1] == "nada.jpg"){
							img = "simples2.jpg";
						}
						else{
							img = "simples4.jpg";
						}
					}
					else{
						if (ramific1[i+1] == "nada.jpg"){
							img = "simples1.jpg";
						}
						else{
							img = "simples3.jpg";
						}
					}
				};
				document.write("<br>");
				for (var i = 0; i < ramific2.length; i++) {
					var titulo = ramific2[i].substring(0,  ramific2[i].indexOf("l") + 1);
					document.write("<img title='"+titulo+"' src='../img/"+ramific2[i]+"' alt='Img. "+titulo+"' width='5%' height='12%'>");
				};
			}			
			document.write("<br><br><br><br><br><br><br><br>Aperte F5 quando quiser!");
			document.write("</center>");
		};
	</script>
